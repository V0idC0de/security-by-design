---
name: Repository Content CI

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate scanning

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.90.8
        with:
          version: "3.90.8"
          base: "${{ github.event.repository.default_branch }}"
          extra_args: --results=verified,unknown

  format:
    name: Format Check (Python & YAML)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.12"
      - name: Install yamllint
        run: pip install yamllint==1.37.1
      - name: Run black (Python formatter)
        id: black
        uses: psf/black@stable
        with:
          version: "25.9.0"
        continue-on-error: true
      - name: Run yamllint (YAML linter)
        id: yaml
        run: yamllint . --format github
        continue-on-error: true
      - name: Fail if formatters/linter failed
        if: steps.black.outcome == 'failure' || steps.yaml.outcome == 'failure'
        run: exit 1
