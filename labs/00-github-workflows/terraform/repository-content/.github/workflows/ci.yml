name: Repository Content CI

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

  workflow_dispatch:

jobs:
  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate scanning

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.90.8
        with:
          version: "3.90.8"
          base: "${{ github.event.repository.default_branch }}"
          extra_args: --results=verified,unknown

  format:
    name: Format Check (Python & YAML)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.12"
      - name: Install formatters
        run: pip install black yamllint
      - name: Run black (Python formatter)
        run: black --check .
        continue-on-error: true
      - name: Run yamllint (YAML linter)
        run: yamllint .
        continue-on-error: true
